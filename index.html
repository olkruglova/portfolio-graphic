<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Portfolio Site by Krol'</title>
    
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-3">
                    <img class="logo" src="Krol_logo.png" alt="Logo krol">
                </div>

                <div class="col-9">
                    <h1 class="text-right"><span class="header"><strong>Krol'</strong></span></h1>
                    <h4 class="text-right"><span class="sub-header">Front-End Design</span></h4>
                </div>
            </div>
            <hr>
        </header>
        <div class="body">
            
            <br>
            <div class="container1">
                <div class="col">
                    <img class="img-main" src="Succulent_large.jpg" alt="Succulents"
                    onmouseover="src='Succulent_color_large.jpg';" onmouseout="src='Succulent_large.jpg';">
                </div>
                <div class="col">
                    <h3 class="text-right"><strong>Make your life more interesting...</strong></h3>
                </div>
            </div>
        
            <div class="container2">
                <div class="row">
                    <h2 class="text-left"><span class="section_1"><strong>Projects</strong></span></h2>
                </div>
                <hr> 

                <div class="row">
                    <div class="col-md-4">
                        <figure class="project">
                            <a href="#">
                                <img class="img-fluid" src="business.jpg" alt="Project 1">
                                <figcaption class="text-center">Project 1</figcaption>
                            </a>
                        </figure>
                    </div>
                    <div class="col-md-4">
                        <figure class="project">
                            <a href="#">
                                <img class="img-fluid" src="restaurant.jpg" alt="Project 2">
                                <figcaption class="text-center">Project 2</figcaption>
                            </a>
                        </figure>
                    </div>
                    <div class="col-md-4">
                        <figure class="project">
                            <a href="#">
                                <img class="img-fluid" src="company.jpg" alt="Project 3">
                                <figcaption class="text-center">Project 3</figcaption>
                            </a>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <div class="container3">
                <hr>
                <p class="text-center mt-2">My Portfolio</p>
            </div>
        </footer>
    </div>
</body>

</html>
